<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="utf-8">
  <meta name="Author" content="Ivan Proskurnytskyi">
  <meta name="Description" content="Computer Products Information">
  <meta name="Keywords" content="computer products, web development, HTML">
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>
      <a href="menu.html" class="space">Menu</a>
      Add New Product
      <a href="products.html" class="space">Back</a>
    </h1>
  </header>

  <form action="#" class="container">
    <fieldset>
      <legend>Add Product Information</legend>
      <label for="productName" class="form-label">Product Name:</label>
      <input type="text" id="productName" class="form-control" required><br>

      <label for="category" class="form-label">Category:</label>
      <select id="category" class="form-select" required>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
      </select><br>

      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" required><br>
    </fieldset>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

  <footer>
    <h3>Contact Information</h3>
    <p>Email: <a href="mailto:info@company.com">info@company.com</a></p>
    <p>Phone: 084 34 65 843</p>
  </footer>
</body>

</html>
